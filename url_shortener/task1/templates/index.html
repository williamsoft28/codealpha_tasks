<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Raccourcisseur d'URL</title>
</head>
<body>
  <h1>Raccourcisseur d'URL</h1>
  <form action="/shorten" method="post">
    <input type="url" name="url" placeholder="Entrez l'URL longue" required style="width:300px"/>
    <button type="submit">Raccourcir</button>
  </form>

  {% if short_url %}
  <p>Voici ton lien court : <a href="{{ short_url }}">{{ short_url }}</a></p>
  {% endif %}
</body>
</html>
